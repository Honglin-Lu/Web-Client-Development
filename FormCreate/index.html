<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--style css-->
    <link rel="stylesheet" href="styles.css" />

    <!--javascript-->

    <script src="script.js"></script>
</head>
<body>
    <!--form-->
    <div>
        <input type="hidden" id="id" /><!--类似于<p id="id"></p>-->
        <input type="text" placeholder="Name" id="name" class="form-control" />
        <input type="text" placeholder="Brand" id="brand" class="form-control" />
        <input type="text" placeholder="Value" id="value" class="form-control" />

        <button class="btn btn-primary" id="btnRegister" onclick="register()">Register</button>
        <button class="btn btn-warning" id="btnSave" onclick="save()">Save Changes</button>
        <button class="btn btn-danger" id="btnRemove" onclick="remove()">Remove</button>
        <button class="btn btn-secondary" id="btnCancel" onclick="clean()">Cancel</button>

        <!--Table-->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Value</th>
                    <th>Select</th>
                </tr>
            </thead>
            
            <tbody id="table">

            </tbody>

        </table>
    </div>
</body>
</html>
