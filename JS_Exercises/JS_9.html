    <title></title>
    <script>
        //Obtain data
        var n1 = parseInt(prompt("Please enter the first number"));
        var n2 = parseInt(prompt("Please enter the second number"));
        var n3 = parseInt(prompt("Please enter the third number"));

        //conditions
        if (n1 < n2 && n1 < n3 && n2 < n3) {
            alert(n1 + "" + n2 + "" + n3);
        } else if (n1 < n2 && n1 < n3 && n3 < n2) {
            alert(n1 + "" + n3 + "" + n2);
        } else if (n2 < n1 && n2 < n3 && n1 < n3) {
            alert(n2 + "" + n1 + "" + n3);
        } else if (n2 < n1 && n2 < n3 && n3 < n1) {
            alert(n2 + "" + n3 + "" + n1);
        } else if (n3 < n1 && n3 < n2 && n2 < n1) {
            alert(n3 + "" + n2 + "" + n1);
        } else if (n3 < n1 && n3 < n2 && n1 < n2) {
            alert(n3 + "" + n1 + "" + n2);
        
    </script>
</head>
