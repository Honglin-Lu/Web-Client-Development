<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var height = parseFloat(prompt("Please enter your height(m) !"));
        var weight = parseFloat(prompt("Please enter your weight(kg) !"));

        var bmi = weight / (height * height);

        if (bmi < 17) {
            alert("Very underweight");
        } else if (bmi <= 18.5) {
            alert("Underweight");
        } else if (bmi <= 25) {
            alert("Normal weight");
        } else if (bmi <= 30) {
            alert("Overweight");
        } else {
            alert("Obesity");
        }

    </script>
</head>
<body>

</body>
</html>
