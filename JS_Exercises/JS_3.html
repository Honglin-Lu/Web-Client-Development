<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // Obtain data
        var number1 = parseFloat(prompt("Please enter the first number !"));
        var number2 = parseFloat(prompt("Please enter the second number !"));

        // condition
        if (number1 == number2) {
            alert("The sum of " + number1 + " and " + number2 + " is " + (number1 + number2));
        } else {
            alert("The multiplication of " + number1 + " and " + number2 + " is " + (number1 * number2));

        }
    </script>
</head>
<body>

</body>
</html>
