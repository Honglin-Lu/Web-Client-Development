    <title></title>
    <script>
        var OneCent = parseInt(prompt("Please enter the amount of one cent !"));
        var FiveCent = parseInt(prompt("Please enter the amount of five cents !"));
        var TenCent = parseInt(prompt("Please enter the amount of ten cents !"));
        var QuarterDollar = parseInt(prompt("Please enter the amount of twenty-five cents !"));
        var HalfDollar = parseInt(prompt("Please enter the amount of fifty cents !"));
        var OneDollar = parseInt(prompt("Please enter the amount of one dollar !"));
        var total = (0.01 * OneCent + 0.05 * FiveCent + 0.10 * TenCent + 0.25 * QuarterDollar + 0.50 * HalfDollar + 1.00 * OneDollar).toFixed(2);
        alert("The total saved is R$ " + total);
    </script>
