<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var n1 = parseInt(prompt("Enter a number !"));
        var n2 = parseInt(prompt("Enter another number !"));
        if (n1 < n2) {
            for (n1; n1 <= n2; n1++) {
                document.write(n1 + " , ");
            }
        } else {
            for (n2; n2 <= n1; n2++) {
                document.write(n2 + " , ");
            }
        }
    </script>
</head>
<body>

</body>
</html>
