<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form with JavaScripte</title>

    <script>
        // This is a function
        function calculate() {
            
            //declare the variables
            var n1 = parseFloat(document.getElementById("number1").value);
            var n2 = parseFloat(document.getElementById("number2").value);

     
            //calculation result
            var medium = (n1 + n2) / 2;
            document.getElementById("result").innerHTML = " The medium of your grade is " + medium.toFixed();
        }

    </script>
</head>
<body>
    <input type="number" placeholder="Grade 1" id="number1" />
    <input type="number" placeholder="Grade 2" id="number2" />
    <button onclick="calculate()"> Calculate </button>

    <h1 id="result"> </h1>

</body>
</html>
