<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var number1 = 10;
        var number2 = 7;

        //Relation Operators

        var text = number1 > number2;
            text += "<hr>";
            text += number1 < number2;
            text += " <hr> ";
            text += number1 >= number2;
            text += " <hr> ";
            text += number1 <= number2;
            text += " <hr> ";
            text += number1 == number2;
            text += " <hr> ";
            text += number1 != number2;
            text += " <hr> ";

        document.write(text);

    </script>
</head>
<body>

</body>
</html>
