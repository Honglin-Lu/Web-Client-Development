<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TABLES with HTML</title>
</head>
<body>

    <h2>Phone Number Table</h2>
    <table width="300" border="1" cellpadding="5" style="text-align:center">
        <tr>
            <th width="75"><strong>Name</strong></th>
            <th width="75"><strong>Telephone</strong></th>
            <th width="75"><strong>E-mail</strong></th>
        </tr>
        <tr>
            <td>John</td>
            <td><a href="tel:5555555555">555-555-5555</a></td>
            <td><a href="mailto:llecopower@gmail.com">Click here to send an email</a></td>

        </tr>
        <tr>
            <td>Maria</td>
            <td>666-666-6666</td>
            <td><a href="mailto:llecopower@gmail.com">Click here to send an email</a></td>

        </tr>

    </table>
    <h1 style="font-family:'Gill Sans'">Adding a table</h1>
    <table width="300" border="1" cellpadding="5" style="background-color:AppWorkspace;   text-align:center ;  font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif   ">
        <tr>
            <th><strong>Top left</strong></th>
            <th><strong>Top right</strong></th>
        </tr>
        <tr>
            <td><strong>Bottom left</strong></td>
            <td><strong>Bottom right</strong></td>

        </tr>
    </table>
    <h1>Using tables</h1>
    <table width="300" border="0" cellpadding="5" style="text-align:center;color:blueviolet">
        <tr>
            <th style="border:hidden "><strong>Top left</strong></th>
            <th style="border:inset ; border-color:greenyellow"><strong>Top right</strong></th>
        </tr>
        <tr>
            <td style="background-color:coral"><strong>Bottom left</strong></td>
            <td style="border:dotted"><strong>Bottom right</strong></td>
    </table>

</body>
</html>
