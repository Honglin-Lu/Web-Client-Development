<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form is not cool</title>
</head>
<body>
    <form>
        <p>Name</p>
        <input type="text" name="name" />
        <p>Email</p>
        <input type="text" name="email" />
        <p>Phone</p>
        <input type="text" name="phone" />
        <p>Request Phone Call</p>
        Yes:<input type="checkbox" name="call" value="yes" /><br />
        No :<input type="checkbox" name="call" value="no" /><br />
        <p>Website</p>
        <input type="text" name="website" />
        <p>Priority</p>
        <select value="Priority" size="1">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <p>Type</p>
        <select value="Type" size="1">
            <option value="Update">Update</option>
            <option value="Refresh">Refresh</option>
            <option value="Change">Change</option>
        </select><br />

        <p>Message</p>
        <textarea name="message" rows="5" cols="20"></textarea><br />
        <input type="submit" value="send" />
        <input type="reset" value="clear" />

    </form>

</body>
</html>
