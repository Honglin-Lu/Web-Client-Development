<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>main page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="styles.css" />
   
    <script src="script.js"></script>
</head>
<body>
    <form style="width:50%;margin:30px auto" onsubmit="SetCookies()" action="confirmation.html">
        <h2 style="margin-left:250px">Register a course</h2>
        <input type="hidden" id="id" />
        <input type="text" placeholder="Course Name" id="coursename" class="form-control" required>
        <input type="text" placeholder="Teacher Name" id="teachername" class="form-control" required>
        <input type="text" placeholder="Total of Hours" id="hours" class="form-control" required>

        <button class="btn btn-primary" id="btnRegister" type="button" onclick="register()">Register</button>
        <button class="btn btn-warning" id="btnSave" type="button" onclick="save()">Save Changes</button>
        <button class="btn btn-danger" id="btnRemove" type="button" onclick="remove()">Remove</button>
        <button class="btn btn-secondary" id="btnCancel" type="button" onclick="clean()">Cancel</button>
        <button class="btn btn-success" id="btnConfirm" type="submit">Confirm</button>


        <table class="table table-striped" style="margin-top:15px">
            <thead>
                <tr>
                    <th>Unique Code</th>
                    <th>Course Name</th>
                    <th>Teacher Name</th>
                    <th>Total of Hours</th>
                    <th>Select</th>
                </tr>
            </thead>

            <tbody id="table">
            </tbody>

        </table>
    </form>

</body>
</html>
