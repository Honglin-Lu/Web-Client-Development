<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        prompt("Please enter student name!");
        var grade1 = parseFloat(prompt("Enter this student's mark!"));
        prompt("Please enter student name!");
        var grade2 = parseFloat(prompt("Enter this student's mark!"));
        prompt("Please enter student name!");
        var grade3 = parseFloat(prompt("Enter this student's mark!"));

        var average = ((grade1 + grade2 + grade3) / 3).toFixed(2);
        if (average < 60) {
            alert("F");
        } else if (average < 70) {
            alert("D");
        } else if (average < 80) {
            alert("C");
        } else if (average < 90) {
            alert("B");
        } else {
            alert("A");
        }
    </script>
