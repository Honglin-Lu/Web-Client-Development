<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
    <style>
        legend{
            padding:10px;
            border:0px;
        }
        fieldset{
            margin:auto;
            width:400px;
            border:dotted;
            padding:10px;
        }
        input[type=text]{
            border:none;
            border-bottom:ridge;
        }
         input[type=submit], button{
            padding:10px;

        }
    </style>

    <script type="text/javascript" src="userAccount.js"></script>
</head>
<body>
    <form action="confirmation.html" method="get" target="_blank" onsubmit="SetCookies()" >
      
        <fieldset>
            <legend style="color:white;background-color:darkgray;">
            Cookie Example :)
            </legend>
            <label for="userid">ID(7 digits):</label>
            <input type="text" name="userid" id="userid" pattern="^(\d{7})$" required />
            <br />
            <br />
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname"  required />
            <br />
            <br />
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" required />
            <br />
            <br />
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />
            <br />
            <br />
            <button type="button" style="background-color:darkgray;color:white;border:none;" onclick="ClearAll()">Clear All</button>
            <input type="submit" style="background-color:darkgray;color:white;border:none;"/>
        </fieldset>
    </form>
</body>
</html>
