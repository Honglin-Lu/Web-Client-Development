<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <div> Honglin Login Page</div>
    <br />
    <form name="login">
        <div>
            <input type="text" placeholder="alex" name="userid" /> <br /><br />
            <input type="password" name="pswd" placeholder="vilvert"/><br /><br />
            <input type="button" class="btn btn-success" onclick="check(this.form)" value="Login" /><br /><br />
        </div>
    </form>

    <script language="javascript">

        function check(form) {
            if (form.userid.value == "alex" && form.pswd.value == "vilvert") {
                window.open('https://www.google.com');// Open the link
                //window.open("hello.html",  "width=800,height=600");//Opens a new window from a html file
               // var myWindow = window.open("hello.html", "mywindow", "width=800,height=600");//Opens a new 
                //myWindow.document.write("<p> This is 'myWindow' </p>");//Text in the new window
            } else {
                alert("Please enter the correct user Id and Password");
            }
        }

    </script>
</body>
</html>
